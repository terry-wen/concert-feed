  <body>
      <div id="login">
      	<script>document.write("<div style=\" height: " + window.innerHeight + "px; background: url(assets/bghome.png) center top; background-size: cover;\"><div style=\" height: " + window.innerHeight*.25 + "px;\"></div>")</script>
			<div class="titlecard">

				<p>ConcertFeed uses your Spotify account and Bandsintown to alert you of concerts near you from all of your favorite artists.</p>

      <div id="loggedin">
        <div class="column" id="col">
			<div><table><tr><td width="25%" style="text-align: left;"><div id="name"></div></td><td width="50%"><img src="assets/CFlogo.png" width="100%"></td><td width="25%" style="text-align: right"></td></tr></table></div>
			<hr>
			<div id="concerts"><div class="na">No concerts nearby! Check again soon!</div></div>
	</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
		
		var artists = [];
		var events = [];
		var output = "";
		
		var name;
		
		var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
		var date;
		
		var list = "";
		
		function getArtists(songs, artists) {
			for(i=0;i<songs.items.length;i++){
				name = songs.items[i].track.artists[0].name;
					if (artists.indexOf(name) == -1 ) {
						artists.push(name);
						//console.log(songs.items[i].track.artists[0].name);
						$.getJSON("https://api.bandsintown.com/artists/"+name+"/events/search.json?api_version=2.0&callback=?&app_id=concertFeed&location=use_geoip&radius=100", function(result) {
							if(typeof result !== 'undefined' && result.length > 0){
								//console.log(result);
								date = new Date(result[0].datetime);
									output = "<table><tr><td width=\"150px\"><img src=\""+result[0].artists[0].thumb_url+"\" width=\"100px\"></td><td width=\"85%-150px\" style=\"padding-left:15px\">"+result[0].artists[0].name+" @ " + result[0].venue.name + "<br>"+days[date.getDay()]+", "+ months[date.getMonth()] +" "+ date.getDate() +" in " + result[0].venue.city + ", " + result[0].venue.region +"</td><td width=\"15%\"><div class=\"buttonOuter\"><a href=\""+result[0].facebook_rsvp_url+"\"><div class=\"button\" align=\"center\"><img class=\"bitimg\" alt=\"Open in Bandsintown\"></div></a></div></td></tr></table><br>"
									if(document.getElementById('concerts').innerHTML === "<div class=\"na\">No concerts nearby! Check again soon!</div>"){
										document.getElementById('concerts').innerHTML = output;
								} else {
									document.getElementById('concerts').innerHTML += output;
								} 
							}
						});
				}
			}
		}
		
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
			
			var songs;
			var offset = 0;
			var total;
			
			$.when($.ajax({
				url: 'https://api.spotify.com/v1/me/tracks?offset='+offset+'&limit=20',
				headers: {
				'Authorization': 'Bearer ' + access_token
				},
				success: function(response) {
					songs = response;
					total = songs.total;
					for(offset=0;offset<=total+20;offset+=20){
						(function(offset){
						$.ajax({
							url: 'https://api.spotify.com/v1/me/tracks?offset='+offset+'&limit=20',
							headers: {
							'Authorization': 'Bearer ' + access_token
							},
							success: function(response) {
								songs = response;
								getArtists(songs, artists);
							}
						});
						})(offset);
					}
				}
			}));
			
			$.ajax({
					url: 'https://api.spotify.com/v1/me',
					headers: {
						'Authorization': 'Bearer ' + access_token
					},
					success: function(response) {
						if(response.display_name != null){
							document.getElementById('name').innerHTML = "Hello, " + response.display_name;
						}
					}
				});
			
			$('#loggedin').show();
			
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
