<!doctype html>
<html>
  <head>
    <title>ConcertFeed: Let Music Find You</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
	  ::selection {
		background: #5196ff;
	  }
	body{
		margin: 0;
		padding: 0;
		background-color: #131313;
		background: url("assets/bghome.png") center top; 
		background-size: cover;

	}

	/*that hip box with my name and stuff in it */
	div.titlecard{
		padding: 30px 30px 30px 30px;
		border: 2px solid white;
		color: white;
 		 text-shadow:
   		-1px -1px 1px #000,  
   		 1px -1px 1px #000,
	    -1px 1px 1px #000,
 	    1px 1px 1px #000;
	    font-family: "CMU Sans Serif";
	    font-size: 12pt;
		margin: auto;
		width: 35%;
		text-align: center;
		box-shadow: 
		   -2px -2px 1px #000,  
    2px -2px 1px #000,
    -2px 2px 1px #000,
     2px 2px 1px #000;
	}
	 h1{
		font-size: 16pt;
		text-align: center;
	}
	div.titlecard p{
		font-size: 16pt;
		text-align: justify;
	}
	div.buttonOuter {
		width: 50%;
	/*	box-shadow: 1px 1px 1px #000;*/
		margin: auto;		
	}
	div.button {
		background-color: #111;
		padding: 5pt;
		text-shadow: none;
		font-weight:bold;
		border-radius:3px;
	}
	a{
		text-decoration: none;
		color: #FFF;
	}
	a:hover div.button{
		background-color: #FFF;
		color: #111;
	}
	.middle{
		position: relative;
		top: 50%;
		transform: translateY(75%);
	}
    </style>
  </head>

  <body>
	  <div class="middle">
      <div id="login">
			<div class="titlecard">
				<img src="assets/CFlogo.png" width="90%"><br>
				<h1><i>Connecting you with the live music you love.</i></h1>
				<p>ConcertFeed uses your Spotify account and Bandsintown to alert you of concerts near you from all of your favorite artists.</p>
					<div class="buttonOuter"><a href="/login"><div class="button" align="center">Get Started</div></a></div>
			</div>
			<br>
			<h1><img src="assets/footer.png" width="35%"></h1>
		</div>
		</div>
      <div id="loggedin">
        <div id="user-profile">
        </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>
	
	</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
		
		
		function getArtists(songs, artists) {
			for(i=0;i<songs.items.length;i++){
					if (artists.indexOf(songs.items[i].track.artists[0].name) == -1 ) {
						artists.push(songs.items[i].track.artists[0].name);
						console.log(songs.items[i].track.artists[0].name);
					}
			}
			return artists;
		}
		
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {

			var artists = [];			
			var songs;
			var offset = 0;
			var total = 0;
			
			$.when($.ajax({
				url: 'https://api.spotify.com/v1/me/tracks?offset='+offset+'&limit=50',
				headers: {
				'Authorization': 'Bearer ' + access_token
				},
				success: function(response) {
					songs = response;
					total = songs.total;
					for(offset=0;offset<=total+50;offset+=50){
						(function(offset){
						$.ajax({
							url: 'https://api.spotify.com/v1/me/tracks?offset='+offset+'&limit=50',
							headers: {
							'Authorization': 'Bearer ' + access_token
							},
							success: function(response) {
								songs = response;
								artists = getArtists(songs, artists);
							}
						});
						})(offset);
					}
				}
			})).then(function(){
			$.ajax({
			  url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });})

			
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
</html>
