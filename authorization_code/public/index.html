<html>
  <head>
    <title>ConcertFeed: Let Music Find You</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	/*that hip box with my name and stuff in it */

		padding: 30px 30px 30px 30px;

		color: white;
 		 text-shadow:
   		-1px -1px 1px #000,

 	    1px 1px 1px #000;

		   -2px -2px 1px #000,  
    2px -2px 1px #000,

     2px 2px 1px #000;
	}
	 h1{
		font-size: 16pt;

	}

		border: none;

	}
	div.column{
		background-color: rgba(0,0,0,.8);
		height: 100%;

		border-left: 1px solid white;

		color: #FFF;
		padding-left: 15px;
		padding-right: 15px;
			    font-family: "CMU Sans Serif";

	}

  </head>

  <body>
	  <div class="middle">
      <div id="login">
			<div class="titlecard">
				<img src="assets/CFlogo.png" width="90%"><br>
				<h1><i>Connecting you with the live music you love.</i></h1>
				<p>ConcertFeed uses your Spotify account and Bandsintown to alert you of concerts near you from all of your favorite artists.</p>
					<div class="buttonOuter"><a href="/login"><div class="button" align="center">Get Started</div></a></div>
			</div>
			<br>
			<h1><img src="assets/footer.png" width="35%"></h1>
		</div>
		</div>
      <div id="loggedin">
        <div class="column">
			<div class"header"><table><tr><td width="25%" style="text-align: left;"><td width="50%"><img src="assets/CFlogo.png" width="100%"></td><td width="25%" style="text-align: right"></td></tr></table></div>
			<hr>
			<div id="concerts">
        </div>
	
	</div>
	</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
		
		var artists = [];
		var events = [];
		var output = "";
		
		var name;
		
		function getArtists(songs, artists) {
			for(i=0;i<songs.items.length;i++){
				name = songs.items[i].track.artists[0].name;
					if (artists.indexOf(name) == -1 ) {
						artists.push(name);
						//console.log(songs.items[i].track.artists[0].name);
						$.getJSON("http://api.bandsintown.com/artists/"+name+"/events/search.json?api_version=2.0&callback=?&app_id=concertFeed&location=use_geoip&radius=100", function(result) {
							if(typeof result !== 'undefined' && result.length > 0){
								console.log(result);
									output = "<table><tr><td width=\"150px\"><img src=\""+result[0].artists[0].thumb_url+"\" width=\"100px\"></td><td width=\"85%-150px\" style=\"padding-left:15px\">"+result[0].artists[0].name+" @ " + result[0].venue.name + "<br>"+result[0].datetime+" in " + result[0].venue.city + ", " + result[0].venue.region +"<br><div class=\"buttonOuter\"><a href=\""+result[0].facebook_rsvp_url+"\"><div class=\"button\" align=\"center\">View on Bandsintown</div></a></div></td><td width=\"15%\"></td></tr></table><br>"
									document.getElementById('concerts').innerHTML += output;
								//events.push(result);
							}
						});
				}
			}
		}
		
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
			
			var songs;
			var offset = 0;
			var total;
			
			$.when($.ajax({
				url: 'https://api.spotify.com/v1/me/tracks?offset='+offset+'&limit=20',
				headers: {
				'Authorization': 'Bearer ' + access_token
				},
				success: function(response) {
					songs = response;
					total = songs.total;
					for(offset=0;offset<=total+20;offset+=20){
						(function(offset){
						$.ajax({
							url: 'https://api.spotify.com/v1/me/tracks?offset='+offset+'&limit=20',
							headers: {
							'Authorization': 'Bearer ' + access_token
							},
							success: function(response) {
								songs = response;
								getArtists(songs, artists);
							}
						});
						})(offset);
					}
				}
			}))
			
			$('#loggedin').show();
			
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
</html>
